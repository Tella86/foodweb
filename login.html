<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="form-container">
                <div class="form-toggle">
                    <button id="login-btn" onclick="showLogin()">Login</button>
                    <button id="signup-btn" onclick="showSignup()">Sign Up</button>
                </div>
                <form id="login-form" action="login_process.php" method="POST">
                    <h2>Login</h2>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="signup-form" action="signup_process.php" method="POST">
                    <h2>Sign Up</h2>
                    <label for="signup-name">Full Name:</label>
                    <input type="text" id="signup-name" name="full_name" required>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirm_password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
